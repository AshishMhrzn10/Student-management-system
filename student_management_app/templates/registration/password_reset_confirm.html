{% extends 'registration/base.html' %}
{% block content %}
{% if validlink %}
    <div class="card-body login-card-body">
      <p class="login-box-msg">Change Password</p>

      <form method="post">
        {% csrf_token %}
        {% for field in form %}
          {{field.errors}}
          {{field.label_tag}}
          <input type="password" id="{{field.id_for_label}}" name="{{field.html_name}}" class="form-control">
        {% endfor %}
        <button type="submit" class="btn btn-block btn-success my-4">Change password</button>
      </form>
    </div>
{% else %}
    <p>
        The password link was expired or invalid.
    </p>
{% endif %}
{% endblock content %}
